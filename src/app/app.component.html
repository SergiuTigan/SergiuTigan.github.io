<section class="container mx-auto p-6 font-mono" *ngIf="users$ | async as users">
  <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
    <div class="w-full overflow-x-auto">
      <table class="w-full">
        <thead>
        <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Company</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3">Phone</th>
        </tr>
        </thead>
        <tbody *ngFor="let user of users" class="bg-dark">
        <tr class="text-gray-700 cursor-pointer" (click)="showDetails(user)">
          <td class="px-4 py-3 border">
            <div class="flex items-center text-sm">
              <div class="relative w-8 h-8 mr-3 rounded-full md:block">
                <img class="object-cover w-full h-full rounded-full"
                     src="https://images.pexels.com/photos/5212324/pexels-photo-5212324.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="" loading="lazy"/>
                <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
              </div>
              <div>
                <p class="font-semibold text-black text-xl">{{user.name}}</p>
                <p class="text-xs text-gray-600 text-xl">{{user.username}}</p>
              </div>
            </div>
          </td>
          <td class="px-4 py-3 text-ms font-semibold border text-xl">{{user.company.name}}</td>
          <td class="px-4 py-3 text-xs border">
            <span class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-sm text-xl"> {{user.email}} </span>
          </td>
          <td class="px-4 py-3 text-sm border text-xl">{{user.phone}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
